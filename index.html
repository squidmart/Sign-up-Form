<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Sign Up Form</title>
</head>
<body>
    
    <div class="container"> 
        
        <div class="image"> 

         <img src="images/superb-fairywren-8220199_1280.jpg" alt="peaceful bird">
        </div>
    
        <div class = "contents">
        
            <div class="box-top">
                Pause, take a moment to consider the world around you. Immerse yourself. <br>
                Immerse <span class="italics">now  </span>and enter something meaningful.
                Inhale <span class="italics">now  </span>to do this.
            </div>


            <div class="box-form">
        
                
                <h1>Join us now ^^</h1>

                <form action="#" method="get">
                
                    <div class="form-group">    
                    
                        <div class="form-column1"> 
                            <label for="First-Name">
                            <span>FIRST NAME</span>
                            <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="First-Name" name="first-name" placeholder="Charlie" 
                            minlength="1" maxlength="30">
                            
                            
                            <label for="Email">
                            <span>EMAIL</span>
                            <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="email" id="Email" name="email" placeholder="helloWorld@email.com" required>
                    
                            <label for="Password">
                            <span>PASSWORD</span>
                            <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="Password" name="password" required>
                        </div>
                        
                        <div class="form-column2">      
                    
                        <label for="Last-Name">
                        <span>LAST NAME</span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="Last-Name" name="last-name" placeholder="Smith" minlength="1" maxlength="30"required>
                        
                
                        <label for="Phone-Number">
                        <span>PHONE NUMBER</span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="number" id="Phone" name="phone" placeholder="0477432482374"" >
                       

                        <label for="Confirm-Password">
                        <span>CONFIRM PASSWORD</span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="Password" name="password" required>
                        </div>

                    </div>
                </form>
            </div>
          
            
            <div class='box-bottom'>
            <button type="submit">Create Account</button>
            Already have an account? <a href="login.html">Log in</a> 
            </div>

            
        </div>    
    </div>
</body>
</html>
