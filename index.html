<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Sign Up Form</title>
</head>
<body>
    
    <div class="container"> 
        
        <div class="image"> 

         <img class="bird" src="images/superb-fairywren-8220199_1280.jpg" alt="peaceful bird">
            <div class="logo-container"> 
            <img class="logo" src="images/Gemini_Generated_Image.png" alt="Gemini_Generated_Image">
            <p>Evolve</p>
            </div>
        </div>
    
        <div class = "contents">
        
            <div class="box-top">
                Let us pause, take a moment to consider the world around us. Immerse yourself in its bounty. <br>
                Embark now to do something meaningful.
                
            </div>


            <div class="box-form">
        
                
                <h1>Join our evolution </h1>

                <form action="#" method="get">
                
                    <div class="form-group">    
                    
                        <div class="form-column1"> 
                            <label for="First-Name">
                            <span>FIRST NAME</span>
                            <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="text" id="First-Name" name="first-name" placeholder="Edwina" 
                            minlength="1" maxlength="30" required
                            pattern="[A-Za-z]+">
                            
                            
                            <label for="Email">
                            <span>EMAIL</span>
                            <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="email" id="Email" name="email" placeholder="Edwina@email.com" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    
                            <label for="Password">
                            <span>PASSWORD</span>
                            <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="Password" name="password" required
                            minlength="12" maxlength="30">
                        </div>
                        
                        <div class="form-column2">      
                    
                        <label for="Last-Name">
                        <span>LAST NAME</span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="Last-Name" name="last-name" placeholder="Persimmons" minlength="1" maxlength="30"required
                        pattern="[A-Za-z]+">
                        
                
                        <label for="Phone-Number">
                        <span>PHONE NUMBER</span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="Phone" name="phone" placeholder="477432482374"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890"  minlength="10" maxlength="15"
                        required >
                       

                        <label for="Confirm-Password">
                        <span>CONFIRM PASSWORD</span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="Password" name="password" required
                         minlength="12" maxlength="30">
                        </div>

                    </div>
                </form>
            </div>
          
            
            <div class='box-bottom'>
            <button type="submit">CREATE ACCOUNT</button>
            Already have an account? <a href="login.html">Log in</a> 
            </div>

            
        </div>    
    </div>
</body>
</html>
